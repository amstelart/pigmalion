

<!-- Modal  Call -->
<div class="modal fade" id="callModal" tabindex="-1" role="dialog" aria-labelledby="callModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Заказать звонок</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span></span>
        </button>
      </div>
      <div class="modal-body">
        <form class="feedback-form-call" action="">
          <div class="form-group required">
            <input type="text" class="form-control" placeholder="Имя">
          </div>
          <div class="form-group required">
            <input type="tel" class="form-control phone-mask" placeholder="Телефон">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="text" class="form-control time-mask" placeholder="Удобное время для звонка">
          </div>
          <div class="form-group text-lg-center">
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlcall">
              <label class="custom-control-label" for="customControlcall">Даю согласие на обработку персональных данных</label>
              <a href="#">Политика конфиденциальности</a>
            </div>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-form btn-primary">Отправить</button>
          </div>
          <p class="text-center font-weight-bold">Мы перезвоним вам в будние дни с 9:30 до 19:30</p>
        </form>
      </div>
    </div>
  </div>
</div>
